<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>nc-simple-dialog demo</title>

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>

  <script type="module">
    import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
    import '@polymer/iron-demo-helpers/demo-snippet';
  </script>

  <script type="module" src="../nc-simple-dialog.js"></script>

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </custom-style>

</head>
<body>
  <div class="vertical-section-container centered">
    <h3>nc-simple-dialog demo</h3>
    <demo-snippet>
      <template>
        <demo-nc-simple-dialog></demo-nc-simple-dialog>
      </template>
    </demo-snippet>
  </div>

  <script type="module">
    import {html, PolymerElement} from '@polymer/polymer/polymer-element.js';
    import '@polymer/paper-button/paper-button.js';

    class DemoNcSimpleDialog extends PolymerElement {
      static get template() {
        return html`
          <style>
            :host {
              color: #fff;
              --app-secondary-color: #253855;
              --error-color: #F44336;
              --success-color: #388E3C;
              display: block;
            }
            paper-button{
              margin: 10px 5px;
              background-color: var(--app-secondary-color);
              color: white;
            }
          </style>

          <paper-button raised on-tap="_open">Loyalty Card</paper-button>      

          <nc-simple-dialog
              id="simpleDialog"
              language="es"
              dialog-icon="card-membership"
              dialog-title="SELECT_LOYALTY_CARD_DIALOG_TITLE"
              url-translate="/demo/data/translations.json"
              on-accepted="_accepted"
              show-keyboard="N">
          </nc-simple-dialog>
        `;
      }

      _open(){
        this.$.simpleDialog.open();
      }

      _accepted(){
        console.log('ok !')
      }
    }
    window.customElements.define('demo-nc-simple-dialog', DemoNcSimpleDialog);
  </script>
</body>
</html>
